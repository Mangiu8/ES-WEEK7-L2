<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Classi</title>
  </head>
  <body class="bg-danger-subtle">
    <h1>Pet</h1>

    <form id="petForm">
      <label for="petName">Nome:</label>
      <input type="text" id="petName" required><br>
  
      <label for="ownerName">Proprietario:</label>
      <input type="text" id="ownerName" required><br>
  
      <label for="species">Specie:</label>
      <input type="text" id="species" required><br>
  
      <label for="breed">Razza:</label>
      <input type="text" id="breed" required><br>
  
      <button type="button" onclick="addPet()">Aggiungi</button>
    </form>
  
    <h2>Pet List</h2>
    <ul id="petList"></ul>
    <script src="./class.js"></script>
  </body>
</html>
